        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" />

    <body id="page-top">
        <nav class="navbar navbar-expand-lg bg-success fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand"><img src="{{url_for('static', filename='/assets/img/Padi-db.png')}}">Prediksi Panen Padi</a>
            </div>
            <div>
                <a href="/"><button type="button" class="btn btn-warning">Halaman Utama</button></a>
            </div>
        </nav>
        <div class="page-section" id="login">
            <div class="col-md-5 col-sm-6 mb-3" style="margin: auto">
                <div class="container mt-5 col-5"></div>
                    <div class="card">
                        <div class="card-header bg-success text-primary">
                            LOGIN ADMIN
                        </div>
                        <div class="card-body">
                            <form action="{{ url_for('login') }}" method="POST">
                                <div class="mb-3">
                                    <label for="Username" class="form-label">
                                        Username
                                    </label>
                                    <input type="text" name="username" class="form-control" id="username" placeholder="Masukkan Username..."><br>
                                    <small id="usernamevalid" class="form-text text-muted invalid-feedback"></small>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        Password
                                    </label>
                                    <input type="password" name="password" class="form-control" id="password" placeholder="Masukkan Password...">
                                </div>
                                <div class="mb-3 col-3">
                                    <input type="submit" name="login" class="btn btn-warning" value="LOGIN">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="footer py-4 bg-light fixed-bottom">
            <div class="container">
                <div class="d-flex align-items-center justify-content-between small">
